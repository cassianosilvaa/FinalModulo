<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./public/css/index.css" />
        <link
            rel="shortcut icon"
            href="./public/assets/favicon/dev.ico"
            type="image/x-icon"
        />
        <title>NS - NoteSoftware</title>
    </head>
    <body>
        <main>
            <div class="container">
                <form id="loginForm" method="post">
                    <h1>
                        Bem Vindo ao<br />
                        NoteSoftware!
                    </h1>
                    <label class="text-label" for="iptEmail">Email:</label>
                    <input
                        id="iptEmail"
                        type="email"
                        name="email"
                        placeholder="Insira aqui o seu email."
                        required
                    />
                    <label class="text-label" for="iptPassword">Senha:</label>
                    <input
                        id="iptPassword"
                        type="password"
                        name="password"
                        placeholder="Insira aqui a sua senha."
                        required
                        autocomplete="current-password"
                    />
                    <div id="checkbox">
                        <input
                            class="checkInput"
                            type="checkbox"
                            name="checkSession"
                            id="checkSession"
                        />
                        <label
                            class="labelInput"
                            id="checkSession"
                            for="checkSession"
                            >Permanecer logado.</label
                        >
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                    <p class="paragraph">
                        Ainda não possui uma conta?
                        <a
                            href="./createAccount.html"
                            id="register"
                            class="register"
                            ><span>Cadastre-se</span></a
                        >
                    </p>
                </form>
            </div>
        </main>
        <footer class="footer">
            Criação e Desenvolvimento:
            <a href="mailto:silva11.cassiano@gmail.com">Cassiano Silva</a>
        </footer>
        <script src="./public/js/login.js"></script>
    </body>
</html>
