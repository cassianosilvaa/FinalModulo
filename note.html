<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./public/css/note.css" />
        <link
            rel="shortcut icon"
            href="./public/assets/favicon/dev.ico"
            type="image/x-icon"
        />
        <title>NoteSoftware - Meus recados</title>
    </head>
    <body>
        <main>
            <fieldset class="title-fields">
                <h1>Meus recados!</h1>
            </fieldset>
            <form id="recados">
                <fieldset class="title-fields">
                    <input
                        id="iptText"
                        class="dsc"
                        type="text"
                        placeholder="Descrição"
                        required
                    />
                    <input
                        id="iptDetail"
                        class="detail"
                        type="text"
                        placeholder="Detalhamento"
                        required
                    />
                    <input
                        type="submit"
                        class="btn btn-outline-dark"
                        id="save-btn"
                        value="Salvar"
                    />
                </fieldset>
            </form>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Detalhamento</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody id="forms"></tbody>
            </table>
        </main>
        <script src="public/js/note.js"></script>
    </body>
</html>
