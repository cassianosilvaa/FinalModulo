<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./public/css/createAccount.css" />
        <link
            rel="shortcut icon"
            href="./public/assets/favicon/dev.ico"
            type="image/x-icon"
        />
        <title>NoteSoftware - Criação de conta</title>
    </head>
    <body>
        <main>
            <div class="container">
                <form id="createAccount" method="post">
                    <h1>Crie sua conta grátis!</h1>
                    <label class="text-label" for="ipt-create-email"
                        >Email:</label
                    >
                    <input
                        id="ipt-create-email"
                        type="email"
                        name="email"
                        placeholder="Exemplo@gmail.com"
                        required
                    />
                    <label class="text-label" for="ipt-create-password"
                        >Senha:
                    </label>
                    <input
                        id="ipt-create-password"
                        type="password"
                        name="password"
                        placeholder="Insira aqui a sua senha."
                        required
                    />
                    <label class="text-label" for="iptConfirmPassword"
                        >Confirme sua senha:
                    </label>
                    <input
                        id="iptConfirmPassword"
                        type="password"
                        name="password"
                        placeholder="Digite novamente sua senha."
                        required
                    />
                    <button type="submit" id="btn-createAccount" class="btn">
                        Registrar
                    </button>
                    <p class="paragraph">
                        <a href="./index.html">Voltar para a página inicial</a>
                    </p>
                </form>
            </div>
        </main>
        <footer class="footer">
            Criação e Desenvolvimento:
            <a href="mailto:silva11.cassiano@gmail.com">Cassiano Silva.</a>
        </footer>
        <script src="./public/js/createAccount.js"></script>
    </body>
</html>
